<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page mac book</title>
    <link rel="stylesheet" href="landingpage.css">
</head>

<body>
    <div id="taskbar">
        <div class="taskbar_logo">
            <a href="https://www.apple.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Apple-logo.png/640px-Apple-logo.png"
                    alt="" style="height: 30px;">
            </a>
        </div>
        
        <div class="taskbar_store">
            <a href="https://www.apple.com/store">
                <span>Store</span> </a>
        </div>
        <div class="taskbar_mac">
            <a href="https://www.apple.com/mac/">
                <span>Mac</span> </a>
        </div>
        <div class="taskbar_ipad">
            <a href="https://www.apple.com/ipad/">
                <span>iPad</span></a>
        </div>
        <div class="taskbar_iphone">
            <a href="https://www.apple.com/iphone/">
                <span>iPhone</span></a>
        </div>
        <div class="taskbar_watch">
            <a href="https://www.apple.com/watch/">
                <span>Watch</span></a>
        </div>
        <div class="taskbar_airpods">
            <a href="https://www.apple.com/airpods/">
                <span>AirPods</span></a>
        </div>
        <div class="taskbar_tvhome">
            <a href="https://www.apple.com/tv-home/">
                <span>TV&Home</span></a>
        </div>
        <div class="taskbar_onlyonapple">
            <a href="https://www.apple.com/services/">
                <span>Only on Apple</span></a>
        </div>
        <div class="taskbar_accessories">
            <a href="https://www.apple.com/shop/accessories/all">
                <span>Accessories</span> </a>
        </div>
        <div class="taskbar_support">
            <a href="https://support.apple.com/">
                <span>Support</span>
            </a>
        </div>
        <div class="taskbar_search">
            <img src="" alt="search">
            
        </div>
         <div class="taskbar_bag">
            <img src="" alt="bag">
        </div>
        
    </div>



    <div class="titlescrollbar"></div>
    <div class="headEducationStore"></div>

</body>

</html>
